<ion-app>
    <ion-menu side="start" menuId="first" contentId="main">
        <ion-header>
            <ion-toolbar>
                <ion-title>Men√∫</ion-title>
            </ion-toolbar>
        </ion-header>
        <ion-content>
            <ion-list>
                <ion-menu-toggle *ngFor="let opcion of opciones | async" [routerLink]="opcion.redirectTo" detail>
                    <ion-item>
                        <ion-icon slot="start" [name]="opcion.icon"></ion-icon>
                        {{ opcion.name }}
                    </ion-item>
                </ion-menu-toggle>
            </ion-list>
        </ion-content>
    </ion-menu>

    <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
