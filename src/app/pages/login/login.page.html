<ion-content>
    <ion-slides class="loginSlide" #loginSlide>
        <ion-slide>
            <ion-grid fixed>
                <ion-row>
                    <ion-col>
                        <img class="logo" src="../../assets/img/dolphin_logo.png">
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col>
                        <ion-list>
                            <ion-item>
                                <ion-label position="floating">Correo electrónico o teléfono</ion-label>
                                <ion-input name="email" type="email" required></ion-input>
                            </ion-item>

                            <ion-item>
                                <ion-label position="floating">Contraseña</ion-label>
                                <ion-input name="password" type="password" required></ion-input>
                            </ion-item>
                        </ion-list>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col>
                        <ion-button (click)="inicio()" expand="block" fill="clear" shape="round">
                            Iniciar Sesión
                        </ion-button>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </ion-slide>

        <ion-slide>
            <ion-grid fixed>
                <ion-row>
                    <ion-col>
                        <h1>Escribe tu información</h1>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col>
                        <ion-list>
                            <ion-item>
                                <ion-label position="floating">Correo electrónico o teléfono</ion-label>
                                <ion-input name="email" type="email" required></ion-input>
                            </ion-item>

                            <ion-item>
                                <ion-label position="floating">Contraseña</ion-label>
                                <ion-input name="password" type="password" required></ion-input>
                            </ion-item>

                            <ion-item>
                                <ion-label position="floating">Confirmar contraseña</ion-label>
                                <ion-input name="password" type="password" required></ion-input>
                            </ion-item>
                        </ion-list>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col>
                        <ion-button (click)="crearCuentaPagina()" expand="block" fill="clear" shape="round">
                            Siguiente
                        </ion-button>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </ion-slide>

    </ion-slides>
</ion-content>

<ion-footer>
    <ion-toolbar>
        <ion-button (click)="cambiarSlide()" expand="block" fill="clear" shape="round">
            {{ this.textFooter }}
        </ion-button>
    </ion-toolbar>
</ion-footer>
